<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="niki-wrapper">
    <input type="range" id="layer-01" min="0" max="1" value="0" step="0.1">
  </div>
  <div class="viewer-container">
    <div class="viewer">
      <div class="container" id="osd"></div>
    </div>
    <div class="viewer">
      <div class="container" id="geojs"></div>
    </div>
  </div>
  <div class="controls-container">
    <button data-type="point">Point</button>
    <button data-type="rectangle">Rectangle</button>
    <button data-type="polygon">Polygon</button>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.1/openseadragon.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/geojs/0.11.1/geo.min.js"></script>

</body>
</html>
